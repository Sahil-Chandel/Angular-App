<div class="globalTable">
<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">User ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email ID</th>
            <th scope="col">Mobile No.</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of Userdata; let i = index;">
            <td><span>{{i+1}}</span></td>
            <td><span>{{data.firstName}}</span></td>
            <td><span>{{data.lastName}}</span></td>
            <td><span>{{data.emailid}}</span></td>
            <td><span>{{data.mobile}}</span></td>
            <td>
                <button type="button" (click)="onEdit(data)" class="edit-button " data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fas fa-edit"></i></button>
                <button type="button" id="cancel" (click)="deleteUser(data)" class="edit-button mx-3">
                    <i class="fas fa-trash"></i></button>
            </td>
        </tr>
    </tbody>
</table>
</div>

<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
   
  </button>
   -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">User Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="user" (ngSubmit)="postUserDetails()">
                <div class="mb-3">
                    <label for="Inputfirstname" class="form-label">First Name</label>
                    <input type="text" formControlName="firstName" ngClass="{'is-invalid':submitted && user.controls.firstName.errors}"
                     class="form-control" id="Inputfirstname" aria-describedby="emailHelp">
                     <div *ngIf="submitted && user.controls['firstName'].errors?.required" style="color: red;">FirstName is required.</div>
                     
                  </div>
                  <div class="mb-3">
                    <label for="Inputlastname" class="form-label">Last Name</label>
                    <input type="text" formControlName="lastName" ngClass="{'is-invalid':submitted && user.controls.lastName.errors}"
                    class="form-control" id="Inputlastname">
                    <div *ngIf="submitted && user.controls['lastName'].errors?.required" style="color: red;">LastName is required.</div>
                  </div>
                <div class="mb-3">
                  <label for="InputEmail1" class="form-label">Email address</label>
                  <input type="text" formControlName="emailid" ngClass="{'is-invalid':submitted && User.controls.emailid.errors}"
                   class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                   <div *ngIf="submitted && user.controls['emailid'].errors?.required" style="color: red;">Email is required.</div>
                   <div *ngIf="submitted && user.controls['emailid'].errors?.pattern" style="color: red;">Invalid email address</div>
                </div>
                <div class="mb-3">
                  <label for="InputmobileNo" class="form-label">Mobile No.</label>
                  <input type="text" formControlName="mobile" ngClass="{'is-invalid':submitted && user.controls.mobile.errors}"
                   class="form-control" id="InputmobileNo">
                   <div *ngIf="submitted && user.controls['mobile'].errors?.required" style="color: red;">Mobile number is required.</div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="background-color: #e3e3e3; color: #333;;">Close</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" (click)="postUserDetails()" style="background-color: #0abfab;">Add</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateUserDetails()"  style="background-color: #0abfab;">Update</button>
        </div>
      </div>
    </div>
  </div>
